<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Plan</title>
</head>

<body>
    <section class="container">
        <div class="payment-card">

            <header>
                <h1 class="payment-version">BASIC</h1>
                <p class="monthly-fee"><span class="dollar-sign">$</span><span class="fee-amount">4.99</span><span class="monthly">/ monthly</span></p>
                <p class="payment-billing">Billed annualy or $8 month-to-month.</p>
            </header>

            <div class="version-access">
                <ul class="version-list">
                    <li>Watch on 1 supported device at a time</li>
                    <li>Unlimited movies, TV shows, and mobile games</li>
                    <li>Download on 1 supported device at a time</li>
                    <li>Watch in HD</li>
                </ul>
            </div>

        </div>
    </section>
</body>

</html>
