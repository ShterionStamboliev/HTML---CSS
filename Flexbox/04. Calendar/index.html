<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <section class="week">
        <p>Workweek</p>
        <p>1 Monday</p>
        <p>2 Thuesday</p>
        <p>3 Wednesday</p>
        <p>4 Thursday</p>
        <p>5 Friday</p>
        <p>Weekend</p>
        <p>6 Saturday</p>
        <p>7 Sunday</p>
      </section>
      <section class="notes">
        <p>REMINDERS</p>
        <p>SPECIAL DATES</p>
      </section>
    </div>
  </body>
</html>
